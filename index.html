<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Product preview card component</title>
</head>
<body class="flex-column">
  <div class="product flex">
    <div class="product-img">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="product image">
      <img class="mobile"src="./images/image-product-mobile.jpg" alt="product image">
    </div>
    <div class="flex flex-column text-container flex-between">
      <div class="text-card">
        <p class="m-x">Preview</p>
        <h1 class="display-font dark-gray m-x mt-20">Gabrielle Essence Eau De Parfum</h1>
        <h2 class=" m-x">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
        <div class="m-x flex mt-30">
          <h3 class="display-font dark-green ">$149.99</h3>
          <h3 class="old-price">$169.99</h3>
        </div>
      </div>
      <button class="card-button m-x m-y"><span class="icon"></span><span> to Cart</span></button>
    </div>

  </div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mazofeifa.myportfolio.com/" target="_blank">Marisol Azofeifa</a>.
  </div>
</body>
</html>
